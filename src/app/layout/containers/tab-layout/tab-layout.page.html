<ng-container *transloco="let t;">
  <ion-tabs>
    <ion-tab-bar class="toolbar-padding" slot="bottom">
      <ion-tab-button tab="votes">
        <ion-icon name="mail" />
        <ion-label>{{ t('layout.votes') }}</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="business">
        <ion-icon name="bag-check" />
        <ion-label>{{ t('layout.business') }}</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="council-member">
        <ion-icon name="people" />
        <ion-label>{{ t('layout.councilMember') }}</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="settings">
        <ion-icon name="cog" />
        <ion-label>{{ t('layout.settings') }}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ng-container>
