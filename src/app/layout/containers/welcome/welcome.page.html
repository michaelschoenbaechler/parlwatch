<ng-container *transloco="let t;">
  <ion-content>
    <img
      class="logo"
      width="100"
      src="assets/logo-caption.png"
      alt="ParlWatch Logo"
    />
    <div class="ion-padding">
      <p class="welcome-text">
        {{ t('welcome.text') }}
      </p>
      <ion-button expand="block" color="primary" (click)="onDiscover()"
      >{{ t('welcome.discover') }}
      </ion-button
      >
    </div>
  </ion-content>
</ng-container>
