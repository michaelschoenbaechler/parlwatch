<div class="text-card">
  <div class="text-card-content">
    @if (title()) {
      <div class="text-card-title">{{ title() }}</div>
    }
    @if (subtitle()) {
      <small>{{ subtitle() }} </small>
    }
    @if (HtmlText()) {
      <p [innerHTML]="HtmlText() | safeHtml" class="text-card-description"></p>
    }
    <ng-content />
  </div>
</div>
