<ng-container *transloco="let t; prefix: 'shared.errorScreen'">
  <div class="error-container">
    <div class="error-content">
      <ion-icon name="bug-outline" size="large"></ion-icon>
      <p class="ion-text-center">
        {{ t('retryLater') }}
      </p>
      <ion-button class="secondary" fill="outline" (click)="retryClicked()"
      >{{ t('retry.button') }}
      </ion-button
      >
    </div>
  </div>
</ng-container>
