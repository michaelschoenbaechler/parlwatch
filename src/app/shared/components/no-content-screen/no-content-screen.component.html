<ng-container *transloco="let t; prefix: 'shared.noContentScreen'">
  <div class="no-content-container">
    <div class="no-content-content">
      <ion-icon name="telescope-outline" size="large"></ion-icon>
      <p class="ion-text-center">
        {{ t('noResults') }}
      </p>
      <ion-button class="secondary" fill="outline" (click)="resetClicked()"
      >{{ t('resetFilter') }}
      </ion-button
      >
    </div>
  </div>
</ng-container>
