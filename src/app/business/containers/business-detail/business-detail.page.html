<ng-container *transloco="let t;">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button
          text="ZurÃ¼ck"
          defaultHref="layout/business"
        ></ion-back-button>
      </ion-buttons>
      <ion-title>{{ t('business.detail.title') }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    @if (!viewModel().isLoading) {
      @if (!viewModel().hasError) {
        <app-business-card [business]="viewModel().business">
          @if (viewModel().hasVotes) {
            <ion-button
              expand="block"
              size="small"
              fill="outline"
              [routerLink]="['/layout/votes']"
              [queryParams]="{ BusinessShortNumber: viewModel().business.BusinessShortNumber }"
            >{{ t('business.detail.toVotes') }}
            </ion-button
            >
          }
        </app-business-card>
        <app-business-detail-text
          [business]="viewModel().business"
        ></app-business-detail-text>
      } @else {
        <app-error-screen (retry)="retry()"></app-error-screen>
      }
    } @else {
      <app-loading-screen></app-loading-screen>
    }
  </ion-content>
</ng-container>
